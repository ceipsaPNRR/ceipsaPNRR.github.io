<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 280" font-family="Arial,sans-serif">
    <!-- Title -->
    <text x="250" y="20" font-size="12" font-weight="bold" fill="#1a5c2a" text-anchor="middle">Cost-Benefit Analysis by Waste Stream</text>
    <text x="250" y="34" font-size="9" fill="#6b7280" text-anchor="middle">Annual net economic impact of industrial symbiosis exchanges</text>

    <!-- Header row -->
    <rect x="15" y="48" width="470" height="24" rx="4" fill="#1a5c2a"/>
    <text x="80" y="64" font-size="9" fill="#ffffff" text-anchor="middle" font-weight="bold">Waste Stream</text>
    <text x="250" y="64" font-size="9" fill="#ffffff" text-anchor="middle" font-weight="bold">Net Impact</text>
    <text x="420" y="64" font-size="9" fill="#ffffff" text-anchor="middle" font-weight="bold">Viable?</text>

    <!-- Row 1: Metal - positive -->
    <rect x="15" y="78" width="470" height="42" rx="0" fill="#e8f5e9"/>
    <circle cx="30" cy="99" r="6" fill="#5b8fa8"/>
    <text x="42" y="95" font-size="11" font-weight="bold" fill="#1a5c2a">Metal</text>
    <text x="42" y="108" font-size="8" fill="#6b7280">319 t/year</text>
    <rect x="160" y="88" width="180" height="22" rx="5" fill="#2d8f45"/>
    <text x="250" y="103" font-size="10" fill="#ffffff" text-anchor="middle" font-weight="bold">+&#8364;4,190/year</text>
    <text x="355" y="103" font-size="8" fill="#2d8f45" font-weight="bold">29% savings</text>
    <text x="420" y="103" font-size="16" fill="#2d8f45" text-anchor="middle">&#10003;</text>

    <!-- Row 2: Paper - conditional positive -->
    <rect x="15" y="124" width="470" height="42" rx="0" fill="#ffffff"/>
    <circle cx="30" cy="145" r="6" fill="#c9a227"/>
    <text x="42" y="141" font-size="11" font-weight="bold" fill="#1a5c2a">Paper</text>
    <text x="42" y="154" font-size="8" fill="#6b7280">187 t/year</text>
    <rect x="160" y="134" width="130" height="22" rx="5" fill="#c9a227"/>
    <text x="225" y="149" font-size="10" fill="#ffffff" text-anchor="middle" font-weight="bold">+&#8364;3,315/year</text>
    <text x="305" y="149" font-size="8" fill="#c9a227" font-weight="bold">needs subsidy</text>
    <text x="420" y="149" font-size="12" fill="#c9a227" text-anchor="middle" font-weight="bold">~</text>

    <!-- Row 3: Plastics - negative -->
    <rect x="15" y="170" width="470" height="42" rx="0" fill="#fef2f2"/>
    <circle cx="30" cy="191" r="6" fill="#e07b39"/>
    <text x="42" y="187" font-size="11" font-weight="bold" fill="#1a5c2a">Plastics</text>
    <text x="42" y="200" font-size="8" fill="#6b7280">1,775 t/year</text>
    <rect x="160" y="180" width="220" height="22" rx="5" fill="#dc2626"/>
    <text x="270" y="195" font-size="10" fill="#ffffff" text-anchor="middle" font-weight="bold">-&#8364;351,000/year</text>
    <text x="395" y="195" font-size="8" fill="#dc2626" font-weight="bold">cost exceeds benefit</text>

    <!-- Row 4: Organic - negative -->
    <rect x="15" y="216" width="470" height="42" rx="0" fill="#ffffff"/>
    <circle cx="30" cy="237" r="6" fill="#2d8f45"/>
    <text x="42" y="233" font-size="11" font-weight="bold" fill="#1a5c2a">Organic</text>
    <text x="42" y="246" font-size="8" fill="#6b7280">688 t/year</text>
    <rect x="160" y="226" width="160" height="22" rx="5" fill="#dc2626" opacity="0.85"/>
    <text x="240" y="241" font-size="10" fill="#ffffff" text-anchor="middle" font-weight="bold">-&#8364;106,000/year</text>
    <text x="335" y="241" font-size="8" fill="#dc2626" font-weight="bold">cost exceeds benefit</text>

    <!-- Bottom insight -->
    <rect x="15" y="264" width="470" height="14" rx="3" fill="#e8f5e9"/>
    <text x="250" y="274" font-size="8" fill="#1a5c2a" text-anchor="middle" font-weight="bold">Only metal and paper exchanges are economically viable â€” plastics and organic require public subsidies</text>
</svg>