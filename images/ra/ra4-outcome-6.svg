<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 280">
                                <!-- EU Layer -->
                                <rect x="20" y="12" width="280" height="42" rx="10" fill="#2563eb" stroke="#1d4ed8" stroke-width="1.5"/>
                                <text x="35" y="30" font-family="Arial,sans-serif" font-size="12" fill="#ffffff" font-weight="bold">EU</text>
                                <text x="35" y="46" font-family="Arial,sans-serif" font-size="8" fill="#dbeafe">CE Action Plan, Waste Framework Directive</text>
                                <!-- National Layer -->
                                <rect x="40" y="62" width="260" height="42" rx="10" fill="#237a38" stroke="#1a5c2a" stroke-width="1.5"/>
                                <text x="55" y="80" font-family="Arial,sans-serif" font-size="12" fill="#ffffff" font-weight="bold">National</text>
                                <text x="55" y="96" font-family="Arial,sans-serif" font-size="8" fill="#c8e6c9">D.Lgs 152/2006, Strategy CE 2022</text>
                                <!-- Regional Layer -->
                                <rect x="60" y="112" width="240" height="42" rx="10" fill="#c9a227" stroke="#a88520" stroke-width="1.5"/>
                                <text x="75" y="130" font-family="Arial,sans-serif" font-size="12" fill="#ffffff" font-weight="bold">Regional</text>
                                <text x="75" y="146" font-family="Arial,sans-serif" font-size="8" fill="#fff8e1">APEA framework, Tuscan EIP model</text>
                                <!-- Local Layer -->
                                <rect x="80" y="162" width="220" height="42" rx="10" fill="#6b7280" stroke="#4b5563" stroke-width="1.5"/>
                                <text x="95" y="180" font-family="Arial,sans-serif" font-size="12" fill="#ffffff" font-weight="bold">Local</text>
                                <text x="95" y="196" font-family="Arial,sans-serif" font-size="8" fill="#e5e7eb">Municipal ordinances, IP governance</text>
                                <!-- Circular gauge / meter -->
                                <g transform="translate(400,95)">
                                    <circle cx="0" cy="0" r="48" fill="none" stroke="#c8e6c9" stroke-width="8"/>
                                    <circle cx="0" cy="0" r="48" fill="none" stroke="#2d8f45" stroke-width="8" stroke-dasharray="260,42" stroke-dashoffset="75" stroke-linecap="round"/>
                                    <text x="0" y="-4" font-family="Arial,sans-serif" font-size="16" fill="#1a5c2a" text-anchor="middle" font-weight="bold">80-90%</text>
                                    <text x="0" y="12" font-family="Arial,sans-serif" font-size="7" fill="#6b7280" text-anchor="middle">Transport subsidy</text>
                                    <text x="0" y="22" font-family="Arial,sans-serif" font-size="7" fill="#6b7280" text-anchor="middle">threshold</text>
                                </g>
                                <!-- Bottom boxes -->
                                <rect x="50" y="222" width="120" height="38" rx="8" fill="#ffffff" stroke="#c8e6c9" stroke-width="1.5"/>
                                <text x="110" y="244" font-family="Arial,sans-serif" font-size="10" fill="#1a5c2a" text-anchor="middle" font-weight="600">Tax incentives</text>
                                <rect x="190" y="222" width="120" height="38" rx="8" fill="#ffffff" stroke="#c8e6c9" stroke-width="1.5"/>
                                <text x="250" y="244" font-family="Arial,sans-serif" font-size="10" fill="#1a5c2a" text-anchor="middle" font-weight="600">Risk-sharing</text>
                                <rect x="330" y="222" width="140" height="38" rx="8" fill="#ffffff" stroke="#c8e6c9" stroke-width="1.5"/>
                                <text x="400" y="244" font-family="Arial,sans-serif" font-size="10" fill="#1a5c2a" text-anchor="middle" font-weight="600">Shared infrastructure</text>
                            </svg>